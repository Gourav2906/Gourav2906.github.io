<!DOCTYPE html>
<html  >
   <head>
   
       <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
         <link href="jk-carousel.min.css" rel="stylesheet" type="text/css" >
         <link href="app.css"  rel="stylesheet" type="text/css">
          <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
          <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
   </head>

   
  <body  ng-app="BlankApp" ng-cloak >
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
   
   
   <script src="jk-carousel.min.js"></script>
   <script src="app.js"></script>
  
  <div  ng-controller="toolbarCtrl" hide show-gt-xs  layout="row" layout-align="start start">
 <!--    <md-toolbar>
      <div class="md-toolbar-tools" style="background-color: " >
        <h2><span>Toolbar with Standard Buttons</span></h2>
        <span flex></span>
        <md-button  ng-click="goto('/')" class="bar md-primary md-raised " aria-label="Learn More">Home</md-button>
        <md-button class="md-primary md-raised" aria-label="Learn More">Profile</md-button>
        <md-button ng-click="goto('/products')" class="md-primary md-raised" aria-label="Learn More">Products</md-button>
        <md-button class="md-primary md-raised" aria-label="Learn More">Industries</md-button>
        <md-button class="md-primary md-raised" aria-label="Learn More">Contact Us</md-button>
      </div>
    </md-toolbar>
  --> 

    <md-content class="md-padding" style="margin-bottom:2px">
    <md-nav-bar   md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links" >
      <span flex><img ng-src="em.png" style="max-height:40px"></span>
      <div style="min-width: 400px"></div>
      <md-nav-item class="btn" md-nav-click="goto('/')" name="home">Home</md-nav-item>
      <md-nav-item class="btn" md-nav-click="goto('/')" name="page2">Profile</md-nav-item>
      <md-nav-item class="btn" md-nav-click="goto('/')" name="page3">Products</md-nav-item>
      <md-nav-item class="btn" md-nav-click="goto('/')" name="page4">Industries</md-nav-item>
      <md-nav-item class="btn" md-nav-click="goto('/')" name="page5">Learn More</md-nav-item>
      
      <!-- these require actual routing with ui-router or ng-route, so they won't work in the demo
      <md-nav-item md-nav-sref="app.page4" name="page4">Page Four</md-nav-item>
      <md-nav-item md-nav-href="#page5" name="page5">Page Five</md-nav-item>
      -->
    </md-nav-bar>
</md-content>
  </div>

  <div  ng-controller="toolbarCtrl" hide-gt-xs layout="column">
    <md-button class="md-raised" aria-label="Learn More">Home</md-button>
    <md-button class="md-raised" aria-label="Learn More">Profile</md-button>
    <md-button class="md-raised" aria-label="Learn More">Products</md-button>
    <md-button class="md-raised" aria-label="Learn More">Industries</md-button>
    <md-button class="md-raised" aria-label="Learn More">Contact Us</md-button>
  </div>
  
  <div ng-view></div>
</body>
</html>
